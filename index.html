<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milani Goddess Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Particle Background -->
    <div id="particles-js" class="absolute w-full h-full"></div>
    
    <div class="relative z-10 flex flex-col items-center justify-center flex-grow py-12 px-4">
        <!-- Logo Space - Replace with your company logo -->
        <div class="logo-container mb-8 md:mb-12 text-center">
            <img src="mgk-logo.jpg" alt="Milani Goddess Kids Logo" class="h-24 md:h-28 mx-auto" id="company-logo">
        </div>
        
        <!-- Main Content -->
        <div class="content-container text-center">
            <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold text-white mb-4 md:mb-6 glow">
                Something <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Amazing</span> is Coming
            </h1>
            
            <p class="text-lg md:text-xl text-gray-300 mb-8 md:mb-12 max-w-2xl mx-auto">
                We're working hard to bring you an incredible experience. Stay tuned for our official launch!
            </p>
            
            <!-- Countdown Timer -->
            <div class="countdown-container mb-8 md:mb-16">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <!-- Email Subscription -->
            <div class="w-full max-w-md mx-auto mb-8 md:mb-16">
                <p class="text-gray-300 mb-4">Get notified when we launch:</p>
                <form action="https://formspree.io/f/movdbpeq" method="POST" class="flex w-full">
                    <input type="email" name="email" placeholder="Enter your email" class="email-input" required>
                    <input type="hidden" name="message" value="Notify me when you launch!">
                    <button type="submit" class="notify-btn">
                        Notify Me
                    </button>
                </form>
            </div>
            
            <!-- Social Links -->
            <div class="flex justify-center space-x-4 md:space-x-6">
                <a href="#" class="social-icon text-white text-xl md:text-2xl hover:text-purple-400">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="social-icon text-white text-xl md:text-2xl hover:text-blue-400">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon text-white text-xl md:text-2xl hover:text-pink-500">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-icon text-white text-xl md:text-2xl hover:text-red-500">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" class="social-icon text-white text-xl md:text-2xl hover:text-blue-500">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
        
        <!-- Floating Elements for Visual Interest -->
        <div class="hidden md:block absolute left-20 top-1/4 w-16 h-16 rounded-full bg-purple-600 opacity-20 floating" style="animation-delay: 0s;"></div>
        <div class="hidden md:block absolute right-20 bottom-1/4 w-24 h-24 rounded-full bg-pink-600 opacity-20 floating" style="animation-delay: 1s;"></div>
        <div class="hidden md:block absolute left-1/4 top-3/4 w-12 h-12 rounded-full bg-blue-600 opacity-20 floating" style="animation-delay: 2s;"></div>
    </div>
    
    <!-- Footer -->
    <footer class="relative z-10 py-6 text-center text-gray-500 text-sm">
        <p>Â© 2025 Milani Goddess Kids. All Rights Reserved.</p>
    </footer>
    
    <!-- Particles.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
   <script src="main.js"></script>
</body>
</html>
